<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- website icon -->
   <link rel="stylesheet" href="/images/favicon-32x32.png" class="icon">

   <!-- font styles -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">



    <title>Product-preview-card</title>

    <style></style>
  </head>
  <body>
    <main>
      <article class="product">

        <picture class="product__img">
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="/images/image-product-mobile.jpg" 
          alt="Gabrielle Essence Eau De Parfum" >
        </picture>

        <div class="product__content">
          <p class="product__category">
            Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- we will be using flexbox everywhere so there is no point in writing product__flexbox  -->
          <div class="flexgroup">
            <p class="product__price" title="Current price"><big>$149.99</big></p>
            <p class="product__originalprice" title="original price">
              <strike>$169.00</strike></p>
          </div>

          <button class="button" data-icon="shopping-cart" >Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
